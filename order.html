<!DOCTYPE html>
<html>
<head>
	<title>Order Now!</title>
	<link rel="stylesheet" type="text/css" href="base.css">

		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js">
</script>

</head>
<body>


<form >

<div ng-app="myApp" ng-controller="myCtrl">


    <div class="form">
    	<li><a href="homepage.html">Back Home</a></li>

      <div class="title">Welcome</div>
      <div class="subtitle">Let's place your order</div>
      <div class="input-container ic1">
      <input ng-model="fullname" class="input" type="text" placeholder=" " />
       <div class="cut"></div>
       <label for="fullname" class="placeholder">Full name</label>
        
    </div>


      <div class="input-container ic2">
        <input ng-model="email" class="input" type="text" placeholder=" " />
        <div class="cut cut-short">
        </div>
        <label for="email" class="placeholder">Email</label> 	
      </div>


      <div class="input-container ic2">
        <input ng-model="product" class="input" type="text" placeholder=" " />
        <div class="cut"></div>
        <label for="product" class="placeholder">Product type</label>
      </div>

      <div class="input-container ic2">
        <input ng-model="quantity" class="input" type="text" placeholder=" " />
        <div class="cut"></div>
        <label for="quantity" class="placeholder">Quantity</label>
       </div>
     

        <script>

        var app =angular.module("myApp", [])
        app.controller("myCtrl", function($scope){

     	 $scope.fullname="";
     	 $scope.email="";
     	 $scope.product="";
     	 $scope.quantity="";
     	 
          }
          );

	   </script>

	<table border="5">

	 <thead>
		<tr>
		<th>Full Name</th>
		<th>Email</th>
		<th>Product</th> 
		<th>Quantity</th> 
		</tr>
	 </thead>

        <tbody>
         <tr><td>{{ fullname }}</td><td>{{ email }}</td><td>{{ product }}</td><td>{{ quantity }}</td>></tr>
		</tbody>
   </table>


</div>

</form>
</body>
</html>
